<html [ngClass]="darkMode ? 'dark' : ''">
  <body class="bg-white dark:bg-slate-900 min-h-screen max-h-full">
    <div class="container mx-auto">
      <br class="sm:block hidden" />
      <br class="sm:block hidden" />
      <app-header (toggleDarkMode)="switchToDarkMode($event)"></app-header>
      <div class="mt-10 px-7 text-slate-600 dark:text-slate-400">
        <router-outlet></router-outlet>
      </div>
      <!--* Dialog edit/new wishlist -->
      <app-wishlist-edit
        [ngClass]="
          dialogOpen
            ? 'ease-in-out duration-500 opacity-100'
            : 'ease-in-out duration-500 opacity-0'
        "
        [(triggerDialog)]="dialogOpen"
      ></app-wishlist-edit>
      <!-- * Confirm/alert window Dialog -->
      <app-confirm-window
        [ngClass]="
          getAction !== ''
            ? 'ease-out duration-300 opacity-100 translate-y-0 sm:scale-100'
            : 'ease-out duration-200 opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95'
        "
        [(takeAction)]="getAction"
      ></app-confirm-window>
      <app-footer></app-footer>
    </div>
  </body>
</html>
