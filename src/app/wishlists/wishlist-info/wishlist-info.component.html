
<!--* burr background -->

<div class="z-10 inset-0 overflow-y-auto">

  <div
    class="relative flex items-center bg-gray-50 dark:bg-gray-800 rounded-md px-4 pt-14 pb-8 overflow-hidden shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8"
  >
    <button
      type="button"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 sm:top-8 sm:right-6 md:top-6 md:right-6 lg:top-8 lg:right-8"
    >
      <span class="sr-only">Go back</span>
      <svg
        (click)="onHistoryBack()"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"
        />
      </svg>
    </button>

    <div
      class="w-full grid grid-cols-1 gap-y-8 gap-x-6 items-start sm:grid-cols-12 lg:gap-x-8"
    >
      <div
        class="aspect-w-2 aspect-h-3 rounded-lg bg-gray-100 overflow-hidden sm:col-span-4 lg:col-span-5"
      >
        <img
          [src]="wishlist.imageUrl"
          [alt]="wishlist.name"
          class="object-center object-cover"
        />
      </div>
      <div class="sm:col-span-8 lg:col-span-7">
        <h2
          class="text-2xl font-extrabold text-gray-900 sm:pr-12 dark:text-slate-100"
        >
          {{ wishlist.name }}
        </h2>

        <section aria-labelledby="information-heading" class="mt-2">
          <h3 id="information-heading" class="sr-only">Product information</h3>

          <p class="text-xl text-gray-900 dark:text-white">
            {{ wishlist.price | currency:"THB":"symbol"}}
          </p>

          <!-- Reviews -->
        </section>

        <section>
          <h4 class="sr-only">Description</h4>
          <div class="mt-4 text-sm font-light">
            <p>
              {{ wishlist.description }}
            </p>
          </div>
        </section>

        <section
          aria-labelledby="options-heading"
          class="mt-10 relative lg:top-5"
        >
          <h3 id="options-heading" class="sr-only">Product options</h3>

          <!-- Colors -->
          <div>
            <h4 class="text-sm text-gray-900 font-medium dark:text-slate-50">
              Color
            </h4>

            <fieldset class="mt-4">
              <legend class="sr-only">Choose a color</legend>
              <span class="flex items-center space-x-3">
                <!--
                            Active and Checked: "ring ring-offset-1"
                            Not Active and Checked: "ring-2"
                          -->
                <label
                  class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-gray-400"
                >
                  <input
                    type="radio"
                    name="color-choice"
                    value="White"
                    class="sr-only"
                    aria-labelledby="color-choice-0-label"
                  />
                  <span id="color-choice-0-label" class="sr-only"> White </span>
                  <span
                    aria-hidden="true"
                    class="h-8 w-8 bg-white border border-black border-opacity-10 rounded-full"
                  ></span>
                </label>

                <!--
                            Active and Checked: "ring ring-offset-1"
                            Not Active and Checked: "ring-2"
                          -->
                <label
                  class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-gray-400"
                >
                  <input
                    type="radio"
                    name="color-choice"
                    value="Gray"
                    class="sr-only"
                    aria-labelledby="color-choice-1-label"
                  />
                  <span id="color-choice-1-label" class="sr-only"> Gray </span>
                  <span
                    aria-hidden="true"
                    class="h-8 w-8 bg-gray-200 border border-black border-opacity-10 rounded-full"
                  ></span>
                </label>

                <!--
                            Active and Checked: "ring ring-offset-1"
                            Not Active and Checked: "ring-2"
                          -->
                <label
                  class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-gray-900"
                >
                  <input
                    type="radio"
                    name="color-choice"
                    value="Black"
                    class="sr-only"
                    aria-labelledby="color-choice-2-label"
                  />
                  <span id="color-choice-2-label" class="sr-only"> Black </span>
                  <span
                    aria-hidden="true"
                    class="h-8 w-8 bg-gray-900 border border-black border-opacity-10 rounded-full"
                  ></span>
                </label>
              </span>
            </fieldset>
          </div>

          <!-- Sizes -->
          <a
            type="button"
            [href]="wishlist.source"
            target="_blank"
            class="mt-6 w-full dark:bg-indigo-700 dark:hover:bg-indigo-600 cursor-pointer bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >Buy now</a
          >
          <div class="grid grid-cols-2 gap-3">
            <button
              class="w-full mt-2 dark:bg-sky-700 dark:hover:bg-sky-600 bg-sky-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-700"
              (click)="onOpenDialog()"
            >
              Edit
            </button>
            <button
              (click)="onCalledDeleteWishlist()"
              class="w-full mt-2 dark:bg-rose-700 dark:hover:bg-rose-600 bg-rose-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-700"
            >
              Delete
            </button>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
