<div
  class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8"
>
  <div class="group relative" *ngFor="let item of (wishlists | async)?.wishlists">
    <div

      class="w-full min-h-80 bg-gray-200 dark:bg-gray-800  aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none"
    >
      <img
        [src]="item.imageUrl"
        [alt]="item.name"
        class="w-full h-full object-center lg:object-cover lg:w-full lg:h-full"
      />
    </div>
    <div class="mt-4 flex justify-between">
      <div>
        <h3 class="text-sm text-gray-700 dark:text-slate-200">
          <a [routerLink]="['/wishlists', item.id]">
            <span aria-hidden="true" class="absolute inset-0"></span>
            {{ item.name }}
          </a>
        </h3>
        <p class="mt-1 text-sm text-gray-500">{{ item.description | subString:35 }}</p>
      </div>
      <p class="text-sm font-medium text-gray-900 dark:text-slate-50">{{ item.price | currency:"THB":"symbol" }}</p>
    </div>
  </div>
</div>
